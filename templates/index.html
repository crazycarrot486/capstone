<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI로 나만의 옷장 채우기</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 50px 0;
        }
        .top-banner {
            background-color: #002366;
            color: white;
            text-align: center;
            padding: 30px 0;
            font-size: 20px;
            margin-bottom: 40px;
        }
        .dropzone {
            width: 100%;
            height: 300px;
            background-color: #f1f1f1;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 18px;
            margin-top: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }
        .dropzone.dragover {
            background-color: #e1e1e1;
            border-color: #333;
        }
        .dropzone p {
            margin: 0;
            position: absolute;
        }
        .radio-group {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .footer {
            background-color: #002366;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="top-banner">
        <h1>AI로 나만의 옷장 채우기</h1>
    </div>

    <div class="container">
        <p>이미지를 드래그하세요!</p>

        <form id="upload-form" action="" method="POST" enctype="multipart/form-data">
            <div id="dropzone" class="dropzone">
                <p id="dropzone-text">여기에 이미지를 드랍하세요!</p>
                <input type="file" id="file-input" name="file" style="display: none;" />
            </div>

            <div class="radio-group">
                <div>
                    <input type="radio" id="top-wear" name="clothing-type" value="상의" checked>
                    <label for="top-wear">상의</label>
                </div>
                <div>
                    <input type="radio" id="bottom-wear" name="clothing-type" value="하의">
                    <label for="bottom-wear">하의</label>
                </div>
            </div>

            <button id="analyze-btn" class="btn" type="button">분석하기</button>
        </form>
    </div>

    <div class="footer">
        <p>제작자: 서울과학기술대학교 최희수, 홍효석</p>
        <p>2024 서울과학기술대학교 산업정보시스템전공 캡스톤디자인</p>
    </div>

    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('file-input');
        const analyzeBtn = document.getElementById('analyze-btn');

        // 드래그 앤 드롭 기능
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        dropzone.style.backgroundImage = `url(${event.target.result})`;
                        document.getElementById('dropzone-text').style.display = 'none';
                        fileInput.files = files;
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('이미지 파일을 드랍하세요.');
                }
            }
        });

        dropzone.addEventListener('click', () => {
            fileInput.click();
        });

        analyzeBtn.addEventListener('click', () => {
    const formData = new FormData(document.getElementById('upload-form'));

    fetch('http://localhost:5000/analyze', {
        method: 'POST',
        body: formData,
        headers: {
            'Accept': 'application/json',
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => {
        console.log("서버 응답 상태 코드:", response.status);
        if (!response.ok) {
            throw new Error(`서버 오류: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log("서버 응답 데이터:", data);
        if (data.success) {
            // 서버에서 받은 절대 경로 redirect_url로 리다이렉트
            window.location.href = data.redirect_url;
        } else {
            alert(`분석 중 오류가 발생했습니다: ${data.error}`);
        }
    })
    .catch(error => {
        console.error('서버 요청 중 오류 발생:', error);
        alert(`서버 요청 중 오류가 발생했습니다: ${error.message}`);
    });
});

    </script>

</body>
</html>
