<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상의 분석 결과</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">

    <style>
        body, h1, h2 {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
            color: #000;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
            color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .top-banner {
            background-color: #fff;
            color: black;
            text-align: center;
            padding: 40px 0;
            font-size: 36px;
            letter-spacing: 1px;
            border-bottom: 1px solid #ddd;
        }

        .sub-title {
            text-align: center;
            font-size: 32px;
            margin: 30px 0;
        }

        .container {
            text-align: center;
            font-size: 32px;
            margin: 30px 0;
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }

        .image-box {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .image-box img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: #000;
            height: 50px;
            margin-top: auto;
        }

        .btn {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Noto Sans KR', sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background-color: #333;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <div class="top-banner">
        <h1>AI Closet</h1>
    </div>

    <div class="sub-title">
        <h2>AI Closet이 추천하는 {{ color_korean | default("초록색") }}  {{ label_korean | default("니트") }} 코디입니다!</h2>
    </div>
    

    <div class="container">
        <div class="image-box">
            <img src="{{ recommended_image_1 }}" alt="추천 이미지 1">
            <img src="{{ recommended_image_2 }}" alt="추천 이미지 2">
            <img src="{{ recommended_image_3 }}" alt="추천 이미지 3">
        </div>

        <a href="javascript:history.back();" class="btn">다시 분석하기</a>
    </div>

    <div class="footer"></div>

</body>
</html>
